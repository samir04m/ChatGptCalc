<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="keys">
            <button class="number" onclick="getResult('7')">7</button>
            <button class="number" onclick="getResult('8')">8</button>
            <button class="number" onclick="getResult('9')">9</button>
            <button class="operator" onclick="getResult('/')">รท</button>
            <button class="number" onclick="getResult('4')">4</button>
            <button class="number" onclick="getResult('5')">5</button>
            <button class="number" onclick="getResult('6')">6</button>
            <button class="operator" onclick="getResult('*')">x</button>
            <button class="number" onclick="getResult('1')">1</button>
            <button class="number" onclick="getResult('2')">2</button>
            <button class="number" onclick="getResult('3')">3</button>
            <button class="operator" onclick="getResult('-')">-</button>
            <button class="number" onclick="getResult('.')">.</button>
            <button class="number" onclick="getResult('0')">0</button>
            <button class="operator" onclick="clearResult()">C</button>
            <button class="operator" onclick="getResult('+')">+</button>
            <button class="operator" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
